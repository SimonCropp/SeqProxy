<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script>
    function LogMessage() {
        var postSettings = {
            method: 'POST',
            credentials: 'include',
            mode: 'cors',
            body: "{'@mt':'Hello, {User}','User':'Browser'}",
        };

        return fetch('/api/events/raw', postSettings);
    }
    </script>
</head>
<body>
    Message: <input type="text" id="message"/><br />
    <button onclick="LogMessage()">LogMessage</button>
</body>
</html>
